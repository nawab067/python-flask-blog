{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
       <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/admin.jpg')}} ')">

            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Pannel</h1>
                            <span class="subheading">Manage your post and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h2>Basic Actions</h2>
                    <a href="/edit/0"><button  class="btn btn-primary text-uppercase">Add a new post</button></a>
                    <a href="/logout"><button  class="btn btn-primary text-uppercase">Log out</button></a>
                    <hr>
                    <!-- Post preview-->
                    <h2>Upload a File</h2>
                    <div>
                        <form action="/uploader" method="post"enctype= "multipart/form-data">
                            <input type="file" name="file1">
                            <button  type="submit" class="btn btn-primary text-uppercase">submit</button>
                        </form> 
                    </div>
            <table class="table table-hover">
                <h2>Edit post</h2>
                <thead>
                  <tr>
                    <th>sno</th>
                    <th>title</th>
                    <th>date</th>
                    <th>edit</th>
                    <th>delete</th>
                  </tr>
                </thead>
                <tbody>

                {% for post in posts %}
                  <tr>
                    <td>{{post.srno}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.srno}}"><button class="btn btn-primary text-uppercase">Edit</button></a></td>
                    <td><a href="/delete/{{post.srno}}"><button class="btn btn-primary text-uppercase">Delete</button></a></td>


                  </tr>
                  
                  {% endfor %}

                </tbody>
              </table>

                    
                </div>
            </div>
        </div>
     
{% endblock %}
