{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/admin.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Add New Post</h1>
                    <span class="subheading">Create a new post here</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <form action="/add" method="post">
                <div class="form-floating">
                    <input class="form-control" name="title" type="text" placeholder="Enter title" required />
                    <label>Title</label>
                </div>
                <br>
                <div class="form-floating">
                    <input class="form-control" name="sub_title" type="text" placeholder="Enter sub title" required />
                    <label>Sub Title</label>
                </div>
                <br>
                <div class="form-floating">
                    <input class="form-control" name="slug" type="text" placeholder="Enter slug" required />
                    <label>Slug</label>
                </div>
                <br>
                <div class="form-floating">
                    <textarea class="form-control" name="content" placeholder="Enter content here..." style="height: 12rem" required></textarea>
                    <label>Content</label>
                </div>
                <br>
                <div class="form-floating">
                    <input class="form-control" id="img_file" name="img_file" type="text" value="{{ post.img_file if post else '' }}" placeholder="Enter image file URL" />
                    <label>Image File</label>
                </div>
                <br>
                <button class="btn btn-primary text-uppercase" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
